<mat-sidenav-container class="container" fullscreen>
  <mat-sidenav [mode]="'side'" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
      <mat-toolbar color="primary" class="mat-elevation-z4">
          <img src="" width="36px">
          <h1 class="logo">
              ZERODECHETS.
              <span style="font-size: 12px;">com</span>
          </h1>
      </mat-toolbar>
      <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
      <mat-drawer-container fullscreen>
          <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
              <mat-toolbar color="primary" class="mat-elevation-z4">
                  <img src="" width="36px">
              </mat-toolbar>
              <app-menu [iconOnly]="true"></app-menu>
          </mat-drawer>
          <mat-drawer-content style="overflow: hidden;">
              <app-header [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-header>
              <ng-scrollbar style="height: calc(100% - 33px);">
                  <router-outlet></router-outlet>
              </ng-scrollbar>
          </mat-drawer-content>
      </mat-drawer-container>
  </mat-sidenav-content>

  <mat-sidenav #sidenav2 position="end" mode="over">
      <app-footer></app-footer>
  </mat-sidenav>

</mat-sidenav-container>
